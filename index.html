<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dance Home Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Left side -->
      <div class="left-side">
        <!-- Logo -->
        <div class="logo-box">
          <img src="./asset/Logo.png" alt="LOGO" class="logo" />
        </div>

        <!-- left side image -->
        <img src="./images/main-img.jpg" alt="" class="main-img" />
      </div>
      <div class="right-side">
        <nav class="navbar">
          <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">About Us</a></li>
            <li><a href="#" class="nav-link">Portfolio</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>

        <!-- Heading -->
        <div class="heading">
          <h1>Crea</h1>
          <div class="heading-description">
            <h1>tivity</h1>
            <p>
              is Our <br />
              ingredient.
            </p>
          </div>
        </div>

        <!-- Social icon section -->
        <div class="social">
          <a href="#"><img src="./asset/Twitter Icon.svg" alt="" /></a>
          <a href="#"><img src="./asset/Instagram Icon.svg" alt="" /></a>
          <a href="#"><img src="./asset/Facebook Icon.svg" alt="" /></a>
          <a href="#"><img src="./asset/Email Icon.svg" alt="" /></a>
        </div>

        <!-- Button -->
        <div class="btn-wrapper">
          <button class="btn">Check Our Package</button>
        </div>

        <!-- right side bottom section -->
        <div class="bottom">
          <ul class="bottom-list">
            <li class="list-item">Photography</li>
            <li class="list-item">Videography</li>
            <li class="list-item">Graphic design</li>
            <li class="list-item">Illustration</li>
            <li class="list-item">Animation</li>
          </ul>

          <div class="bottom-info">
            <span class="quote-icon">
              <i class="fa-solid fa-quote-right"></i>
            </span>
            <p class="bottom-description">
              We help you to create the best graphics, photos, videos,
              animations and illustrations
            </p>

            <div class="bottom-img">
              <img src="./images/sub-img.jpg" alt="" />
            </div>
          </div>
          <div class="down-arrow">&nbsp;</div>
        </div>
      </div>
    </div>
  </body>
</html>
